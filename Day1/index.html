<!DOCTYPE html>
<html lang="en">
<head> <!-- inside the head tag we give the meta information about the document. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 of FSD</title>
</head>
<body>
    <h1>This is a heading tag.</h1>
    <h2>This is a heading tag.</h2>
    <h3>This is a heading tag.</h3>
    <h4>This is a heading tag.</h4>
    <h5>This is a heading tag.</h5>
    <h6>This is a heading tag.</h6>
    <!-- <h7>This is a heading tag.</h7> There is no h7 tag. It mimics the "p" tag. -->
    <p>This is a paragraph tag.</p>
    <a href="https://www.google.com/" target="_blank">Go to Google</a> <!-- The correct way to write is "_blank" and not "blank". Default is "_self". "_self", "_top" etc. were used with frames which is obsolete now. -->
    <br>
    <br>
    <br>
    <p><a href="https://google.com/" target="_blank">This paragraph will take you to Google search engine.</a></p>
    <br>
    <br>
    <br>
    <input type="password" placeholder="This is a text input field." maxlength="2"> <!-- This is a text input field. It is a self closing tag. -->
</body>
</html>
